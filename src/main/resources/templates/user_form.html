<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"  />

</head>
<body>

<!-- metni ortalamak icin bunu yaziyoruz-->
<div class="container-fluid " >  <!-- this deep section we use the glass container-fluid commission for boot chat css class is very convenient-->


    <div class="text-center"><h2>[[${pageTitle}]]</h2></div>
    <form th:action="@{/users/save}" method="post" th:object="${user}" style="max-width: 500px; margin: 0 auto; ">
        <input type="hidden" th:field="*{id}">  <!-- this is setting the edit button -->
        <div class="border border-secondary rounded p-1">
            <div class="form-group row">
                <label class="col-sm-5 col-form-label">Name</label>
                <div class="col-sm-5">
                    <input type="text"th:field="(*{name})" class="form-control" required  minlength="2" maxlength="45">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-5 col-form-label">Surname</label>     <!-- bu alan edit basinca yapilan yerler isim surname password gibi-->
                <div class="col-sm-5">
                    <input type="text"th:field="(*{surname})" class="form-control" required  minlength="2" maxlength="45">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-5 col-form-label">Password</label>
                <div class="col-sm-5">
                    <input type="password"th:field="(*{password})" class="form-control"required  minlength="5" maxlength="15">
                </div>
            </div>
            <div class="form-group row ">
                <label class="col-sm-5 col-form-label">Enabled</label>
                <div class="col-sm-5">
                    <input type="checkbox" th:field="*{enabled}"/>              <!-- burasi button yeri cancel ve save-->
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save </button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>

            </div>

        </div>


    </form>


</div>
<script type="text/javascript">
    function cancelForm(){
        window.location = "[[@{/users}]]";
    }
</script>

</body>
</html>
